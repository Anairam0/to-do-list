<div class="content" role="main">
    <!-- Highlight Card -->
    <div class="container">
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <h5 class="card-title">TO-DO LIST</h5>
                    </div>
                </div>
                <div class="row" [formGroup]="newTodoForm">
                    <div class="col-11">
                        <input type="text" class="form-control" id="NEW-TODO" aria-describedby="basic-addon3" formControlName="Description">
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-primary" [disabled]="newTodoForm.invalid" (click)="addTodoTask()">Add</button>
                    </div>
                </div>
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Description</th>
                            <th scope="col">State</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items">
                            <td scope="col">
                                <edit-task [item]="item"></edit-task>
                            </td>
                            <td scope="col">{{item.status ? "Completed" : "Active"}}</td>
                            <td>
                                <button type="button" class="btn btn-info" (click)="CompleteTask(item)">{{ item.status ? "Activate" : "Complete" }}</button>
                                <button type="button" class="btn btn-danger" (click)="DeleteTask(item)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
